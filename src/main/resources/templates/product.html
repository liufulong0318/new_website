<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>软件产品</title>
    <link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../bootstrap/css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{../myCSS/index.css}" rel="stylesheet">
</head>
<body>
    <div th:include = "head"></div>
    <div style="width: 100%;">
        <img src="../images/product.jpg" style="width: 100%;">
    </div>
    <div th:replace="myProductContent"></div>
    <div th:replace="floot"></div>
    <script th:src="@{../jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
    <script th:src="@{../bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{../jquery/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{../jquery/localization/messages_zh.js}" type="text/javascript"></script>
    <script th:src="@{../myJS/md5.js}" type="text/javascript"></script>
    <script th:src="@{../myJS/index.js}" type="text/javascript"></script>
    <script th:inline="javascript">
        var list = [[${list}]];
        $("#myProductTitle").html(list[0][0].title);
        $("#myProductContent").html(list[0][0].content);

        $(".list-group-item").on("click",function () {
            var list = [[${list}]];
            var id = $(this).attr("id");
            console.log(list.length);
            for(var i = 0;i<list.length;i++){
                var list2 = list[i];
                for(var j= 0;j<list2.length;j++){
                    if(list2[j].id == id){
                        $("#myProductTitle").html(list2[j].title);
                        $("#myProductContent").html(list2[j].content);
                    }
                }
            }
        })
    </script>
</body>
</html>
