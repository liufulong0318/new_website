<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal_addAboutUS" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 70%;">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" >
                    添加信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addLunbotuForm">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title"
                                   placeholder="请输入标题" required maxlength="20">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">展示图片</label>
                        <label class="sr-only" for="inputfile">文件输入</label>
                        <input type="file" id="inputfile" required>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">文本简介</label>
                        <div class="col-sm-10">
                            <div id="content">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="introduction" class="col-sm-2 control-label">简介地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="introduction"
                                   placeholder="请输入点击简介需要跳转的地址" required maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="honor" class="col-sm-2 control-label">荣誉地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="honor"
                                   placeholder="请输入点击荣誉需要跳转的地址" required maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="culture" class="col-sm-2 control-label">文化地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="culture"
                                   placeholder="请输入点击文化需要跳转的地址" required maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="course" class="col-sm-2 control-label">历程地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="course"
                                   placeholder="请输入点击历程需要跳转的地址" required maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="order" class="col-sm-2 control-label">显示顺序</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="order"
                                   placeholder="请输入图片显示顺序" required min="1" max="9" value="1">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" id="addAboutUS">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
