<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal_addGoldenInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="width: 70%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    添加信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addLunbotuForm">
                    <div class="form-group">
                        <label for="module" class="col-sm-2 control-label">所属模块</label>
                        <div class="col-sm-10">
                            <select id="module" class="form-control">
                                <option th:each="list:${listmodule}" th:value="${list.enumkey}"
                                        th:text="${list.enumvalue }"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="menu" class="col-sm-2 control-label">所属菜单</label>
                        <div class="col-sm-10">
                            <select id="menu" class="form-control">
                                <option th:each="list:${listmenu}" th:value="${list.enumkey}"
                                        th:text="${list.enumvalue }"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title"
                                   placeholder="请输入标题" required maxlength="60">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">展示图片</label>
                        <label class="sr-only" for="inputfile">文件输入</label>
                        <input type="file" id="inputfile" required>
                    </div>
                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">文本简介</label>
                        <div class="col-sm-10">
                            <div id="content">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" id="addGoldenInfo">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
