<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal_editGoldenInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 70%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" >
                    修改信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addLunbotuForm">
                    <input id="edit_id" style="display: none;">
                    <div class="form-group">
                        <label for="edit_module" class="col-sm-2 control-label">所属模块</label>
                        <div class="col-sm-10">
                            <select id="edit_module" class="form-control">
                                <option th:each="list:${listmodule}" th:value="${list.enumkey}" th:text="${list.enumvalue }"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit_menu" class="col-sm-2 control-label">所属菜单</label>
                        <div class="col-sm-10">
                            <select id="edit_menu" class="form-control">
                                <option  th:each="list:${listmenu}" th:value="${list.enumkey}" th:text="${list.enumvalue }"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit_title" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit_title"
                                   placeholder="请输入标题" required maxlength="60">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit_content" class="col-sm-2 control-label">文本简介</label>
                        <div class="col-sm-10">
                            <div id="edit_content">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" id="editGoldenInfo">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
