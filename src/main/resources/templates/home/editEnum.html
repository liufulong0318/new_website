<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal_editEnum" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel_MSG">
                    修改信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addLunbotuForm">
                    <input id="edit_id" style="display: none;">
                    <div class="form-group">
                        <label for="edit_enumkey" class="col-sm-2 control-label">字典码</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="edit_enumkey"
                                   placeholder="请输入字典码" required maxlength="2" minlength="1" value="1" min="1" max="99">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit_enumvalue" class="col-sm-2 control-label">字典值</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit_enumvalue"
                                   placeholder="请输入字典值" required maxlength="60" minlength="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit_type" class="col-sm-2 control-label">所属类型</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="edit_type"
                                   placeholder="请输入字典所属类型" required min="1" max="9" value="1">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" id="editEnum">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
