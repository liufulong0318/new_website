<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../bootstrap/css/bootstrap-theme.css}" rel="stylesheet">
    <link th:href="@{../myCSS/manage.css}" rel="stylesheet">
</head>
<body>
<table class="table table-striped">
    <caption>
        <button data-toggle="modal" data-target="#myModal_add" class="btn btn-primary">添加</button>
    </caption>
    <thead>
    <tr>
        <th>名称</th>
        <th>图片地址</th>
        <th>链接地址</th>
        <th>显示顺序</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${list}">
        <td th:text="${m.id}" style="display: none;"></td>
        <td th:text="${m.name}"></td>
        <td th:text="${m.url}"></td>
        <td th:text="${m.link}"></td>
        <td th:text="${m.order}"></td>
        <td>
            <button class="btn btn-primary edit" data-toggle="modal" data-target="#myModal_edit">修改</button>
            <button class="btn btn-primary delete" data-placement="auto" data-container="body" data-toggle="popover">
                删除
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="home/addLunbotu"></div>
<div th:replace="home/editLunbotu"></div>
<div th:replace="home/msg"></div>
<script th:src="@{../jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{../bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{../jquery/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{../jquery/localization/messages_zh.js}" type="text/javascript"></script>
<script th:src="@{../myJS/manage.js}" type="text/javascript"></script>
</body>
</html>
