<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal_edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel_MSG">
                    修改轮播图信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addLunbotuForm">
                    <input id="edit_id" style="display: none;">
                    <div class="form-group">
                        <label for="edit_name" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit_name"
                                   placeholder="请输入轮播图名称" required maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit_link" class="col-sm-2 control-label">链接地址</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="edit_link"
                                   placeholder="请输入点击图片需要跳转的地址"  maxlength="60">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit_order" class="col-sm-2 control-label">显示顺序</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="edit_order"
                                   placeholder="请输入图片轮播显示顺序" required min="1" max="9" value="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">轮播图片</label>
                        <label class="sr-only" for="edit_inputfile">文件输入</label>
                        <input type="file" id="edit_inputfile" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
                </button>
                <button type="button" class="btn btn-primary" id="editLunbotu">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
