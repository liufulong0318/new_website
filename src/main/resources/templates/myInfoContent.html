<div class="panel panel-default" style="width: 60%; margin-left: 20%;">
    <div class="panel-heading">
        <h3 class="panel-title">
            个人信息
        </h3>
    </div>
    <div class="panel-body">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">登录用户名</span>
                <input type="text" class="form-control" placeholder="登录用户名" disabled th:value="${websiteUser.loginusername}">
            </div><br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">姓名</span>
                <input type="text" class="form-control" placeholder="请输入姓名..." th:value="${websiteUser.name}">
            </div><br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">身份</span>
                <input type="text" class="form-control" placeholder="身份" disabled th:value="${websiteUser.role}==0?'游客':'管理员'">
            </div><br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">性别</span>
                <div class="radio" style="padding:10px 16px;border-left: 1px solid #ccc;margin: 0px;font-size: 18px;" >
                    <label th:if="${websiteUser.sex}==1">
                        <input type="radio" name="sex" id="optionsRadios1" value="1"  checked>男
                    </label>
                    <label th:if="${websiteUser.sex}!=1">
                        <input type="radio" name="sex" id="optionsRadios12" value="1">男
                    </label>
                    <label th:if="${websiteUser.sex}==0">
                        <input type="radio" name="sex" id="optionsRadios2" value="0" checked>女
                    </label>
                    <label th:if="${websiteUser.sex}!=0">
                        <input type="radio" name="sex" id="optionsRadios22" value="0" >女
                    </label>
                </div>
            </div><br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">状态</span>
                <input type="text" class="form-control" placeholder="状态" disabled th:value="${websiteUser.state}== 0 ? '正常':'锁定'">
            </div><br>
        </form>
    </div>
</div>
<div class="panel panel-default" style="width: 60%; margin-left: 20%;">
    <div class="panel-heading">
        <h3 class="panel-title">
            发票信息
        </h3>
    </div>
    <div class="panel-body">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">开票种类</span>
                <!--<input type="text" class="form-control" placeholder="开票种类">-->
                <select class="form-control" id="type">
                    <option value="0" th:attr="selected = ${websiteInvoice} !=null ? (${websiteInvoice.type}=='0'? true:false):true">普通发票</option>
                    <option value="1" th:attr="selected = ${websiteInvoice} !=null ? (${websiteInvoice.type}=='1'? true:false):false">增值税发票</option>
                </select>
            </div><br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">纳税人识别号</span>
                <input type="text" class="form-control" placeholder="请输入纳税人识别号..." th:value="${websiteInvoice} !=null?${websiteInvoice.tin}:''">
            </div><br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">电话</span>
                <input type="text" class="form-control" placeholder="请输入电话..." th:value="${websiteInvoice}!=null?${websiteInvoice.phone}:''">
            </div><br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">开户行</span>
                <input type="text" class="form-control" placeholder="请输入开户行..." th:value="${websiteInvoice}!=null?${websiteInvoice.bank}:''">
            </div><br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">开户行账号</span>
                <input type="text" class="form-control" placeholder="请输入开户行账号..." th:value="${websiteInvoice}!=null?${websiteInvoice.bankacount}:''">
            </div><br>
        </form>
    </div>
</div>
<div class="modal-footer" style="width: 60%; margin-left: 20%;">
    <button type="button" class="btn btn-default" data-dismiss="modal" id="close_myinfo">
        关闭
    </button>
    <button type="button" class="btn btn-primary" id="save">
        保存
    </button>
</div>
