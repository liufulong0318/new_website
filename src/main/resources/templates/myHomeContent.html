<div class="whatDoWeDo">
    <div class="panel panel-default">
        <div class="panel-body" style="float: left;">
            我们的<span>行业案例</span>
        </div>
        <div class="panel-body" >
        </div>
        <div class="panel-body" style="float: left;">
            风力发电 生产管理<br>
            智能电网 智能制造
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="panel panel-default" style="border: none; font-size: 22px;text-align: center;height: 680px;">
        <div class="panel-body" style="float: left; width: 100%;height: 100%;font-size: 22px;padding: 0px;">
            <ul style="list-style-type: none;padding: 0px;margin: 0px;width: 100%;height: 100%;position: relative;"
                id="homeIndustryCase">

                <li th:each="ic,industry : ${IC}">
                    <div style="position: relative;width: 100%;height: 100%;">
                        <div th:class="img-+${industry.count}"
                             style="position: absolute;z-index: 9;width: 100%;height: 100%;"
                             onmouseover="hoverDiy(this.className)">
                            <img th:src="${ic.getImgurl()}" alt="" style="width: 100%;height: 100%;">
                        </div>
                        <a th:href="${ic.getHrefurl()}">
                            <div class="link"
                                 style="cursor: pointer;z-index: 10;width: 100%;height: 100%; position: absolute;background-color: #2b384b;opacity: 0.75;color: #fff;padding-top: 45%;"
                                 th:text="${ic.getTitle()}"></div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
